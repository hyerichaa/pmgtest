<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Pro Teaser</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <main>
        <div class="main_wrap">
            <img src="images/main.png" alt="메인 이미지" class="pc_only">
            <img src="images/main_m2.png" alt="메인 이미지" class="mo_only">
        </div>
    </main>
    <div class="title">
        <img src="images/hyper_pro_logo.png" alt="하이퍼 프로 로고">
        <p class="pc_only">방안에 숨겨진 메시지를 찾아볼까요?</p>
        <p class="mo_only">화면을 끌어서<br>방안에 숨겨진 메시지를 찾아볼까요?</p>
    </div>
    <div class="kvi">
        <video [muted]="'muted'" autoplay loop muted playsinline class="kvi_video">
            <source src="images/HyperPro_UNIBODY_Teaser Animation_No text_maste.mp4" type="video/mp4" class="kvi_video">
        </video>
    </div>

    <div id="spotlight" draggable="true"></div>

    <div class="btn_wrap">
        <div class="view_wrap">
            <a href="#" class="viewAll">방 전체보기 <i class="icon_right"></i></a>
            <a href="#" class="viewBack">돌아가기 <i class="icon_right"></i></a>
        </div>
        <div class="btn_inner">
            <a href="#" class="btn line" id="show">티저영상 보기</a>
            <a href="#" class="btn full">메인 페이지로 가기</a>
        </div>
    </div>

    <div class="popup">
        <div class="black_bg"></div>
        <div class="pop_wrap">
            <a href="#" class="btn_close"></a>
            <video  autoplay [muted]="'muted'" playsinline controls class="pc_only popVideo">
                <source src="images/HyperPro_UNIBODY_Teaser Animation_No text_maste.mp4" type="video/mp4" class="popVideo">
            </video>
            <video autoplay [muted]="'muted'" playsinline controls class="mo_only popVideo">
                <source src="images/HyperPro_UNIBODY_Teaser Animation (Vertical)_No text-출시날짜 추가.mp4" type="video/mp4" class="popVideo">
            </video>
        </div>
    </div>
</body>

<script src="js/teaser.js"></script>
</html>
