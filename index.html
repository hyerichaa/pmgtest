<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Pro Teaser</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <img src="/images/main.png" alt="메인 이미지">
    </main>
    <div class="kvi">
        <video autoplay loop muted>
            <source src="/images/HyperPro_UNIBODY_Teaser Animation_No text_maste.mp4" type="video/mp4">
        </video>
    </div>
    <div id="spotlight" draggable="true"></div>
    <div class="btn_wrap">
        <a href="#" class="btn line">티저영상 보기</a>
        <a href="#" class="btn full">메인 페이지로 가기</a>
    </div>
</body>


<script>
var root = document.querySelector(":root");
function spotlight(e) {
  root.style.setProperty("--x", e.pageX + "px");
  root.style.setProperty("--y", e.pageY + "px");
}
window.addEventListener("pointermove", spotlight);
window.addEventListener("pointerdown", spotlight);

</script>
</html>
